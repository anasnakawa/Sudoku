<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/knockout-3.1.0.debug.js"></script>
 


    <script src="Scripts/engine/gameLevel.js"></script>
    <script src="Scripts/engine/baseGenerator.js"></script>
    <script src="Scripts/engine/baseSolver.js"></script>
    <script src="Scripts/engine/cell.js"></script>
    <script src="Scripts/engine/subSquare.js"></script>
    <script src="Scripts/engine/board.js"></script>
    <script src="Scripts/engine/sudUtils.js"></script>
    <script src="Scripts/engine/fixedGenerator.js"></script>
    <script src="Scripts/engine/solver.js"></script>
    <script src="Scripts/engine/analyzer.js"></script>
    <script src="Scripts/engine/config.js"></script>
    <script src="Scripts/engine/game.js"></script> 
    <script src="Scripts/engine/sudoku.js"></script>


    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <script src="Scripts/main.js"></script>
    <form id="form1"  >

        <button type="button" class="btn btn-success" data-bind="click:solveSudoku">solve </button>
        <div class="container" data-bind="foreach: cells">
            <div class="row" data-bind="foreach: $data">
                <div class="col-sm-1"   >

                    <!-- ko if:  $data.type== 0 && $data.synchData()>0 -->
                    <input type="text" data-bind="value: $data.synchData" class="form-control" disabled placeholder="value">
                    <!-- /ko -->
                    <!-- ko if :  $data.type== 1  ||  $data.synchData()==0-->
                    <input type="text" data-bind="value: $data.synchData" class="form-control bg-info" placeholder="value">
                   
                    <!-- /ko -->
                  
                </div>
            </div>

        </div>
    </form>
    
</body>
</html>
