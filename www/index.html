<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See 
  https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="bower_components/modernizr/modernizr.js"></script>
  <title>Hello World</title>
</head>
<body>
  <div class="app">
    <div class="playground">
      <div class="board clearfix" id="board">
        <!-- ko foreach: ko.utils.range(1, 9) -->
          <div class="box clearfix" data-bind="attr: { class: 'box box-' + $data }">
            <!-- ko foreach: ko.utils.range(1, 9) -->
            <div data-bind="text: $data, attr: { class: 'cell cell-' + $data }"></div>
            <!-- /ko -->
          </div>
        <!-- /ko -->
      </div>

      <div class="controls row">
        <!-- ko foreach: ko.utils.range(1, 9) -->
        <div data-bind="text: $data, attr: { class: 'control control-' + $data }"></div>
        <!-- /ko -->
      </div>
    </div>
  </div>
  <script src="phonegap.js"></script>
  <script src="js/index.js"></script>
  <script>
    platform.initialize();
  </script>

  <script src="bower_components/knockout.js/knockout.debug.js"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/lodash/lodash.underscore.js"></script>
  <script src="js/app.js"></script>
  <script>
  function updateCss( styles ) {
    var css = document.getElementById( 'css' );
    if( !css ) {
      document.write( '<style id="css" type="text/css">{css}</style>'.replace( /{css}/, styles ) );
      return;  
    }
    css.innerHtml( styles );
  }

  function calculate() {
    var size = Math.floor( document.body.clientWidth / 9 )
    , css = [ 
        ''
      , '.board { width: {boardSize}px; }'.replace( /{boardSize}/, ( size * 9 ) - 9 )
      , '.box { width: {boxSize}px; }'.replace( /{boxSize}/, ( size * 3 ) - 3 )
      , '.box .cell { width: {size}px; height: {size}px; line-height: {size}px; font-size: {text}px; }'.replace( /{size}/g, size - 2 ).replace( /{text}/g, ( size - 2 ) / 2 )
      , '.control { width: {size}px; height: {size}px; line-height: {size}px; font-size: {text}px; }'.replace( /{size}/g, size - 4 ).replace( /{text}/, ( size - 4 ) / 2 )
      , ''
    ].join( '\n' )
    , board = document.getElementById( 'board' );
    
    updateCss( css );

    $( board ).width( $( board ).width() ).css( 'display', 'block' );    
  }

  calculate();
  document.onresize = updateCss;

  ko.applyBindings( app );
  </script>
</body>
</html>
